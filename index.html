<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üíï Be My Valentine? üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #ffecd2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            touch-action: manipulation;
        }
        
        .hearts-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.3;
            animation: float 8s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 135, 0.3);
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            color: #ff1744;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 23, 68, 0.2);
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #ff4081;
            margin-bottom: 30px;
            font-weight: 400;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 80px;
            position: relative;
        }
        
        button {
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            user-select: none;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1744 100%);
            color: white;
            font-size: 1.8rem;
            padding: 20px 50px;
            width: 80%;
            max-width: 280px;
        }
        
        #noBtn {
            background: linear-gradient(135deg, #ccc 0%, #999 100%);
            color: white;
            font-size: 0.85rem;
            padding: 8px 16px;
            position: fixed;
            z-index: 10;
            transition: none !important;
            transform: translate(-50%, -50%);
        }
        
        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 23, 68, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        
        .celebration.active {
            display: flex;
        }
        
        .celebration h2 {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: white;
            margin-bottom: 20px;
            animation: pulse 1s infinite;
            text-align: center;
        }
        
        .celebration p {
            font-size: 1.5rem;
            color: white;
            animation: fadeIn 1s;
            text-align: center;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .confetti {
            position: fixed;
            top: -10px;
            font-size: 2rem;
            animation: fall 3s linear infinite;
            pointer-events: none;
        }
        
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            h1 { font-size: 1.8rem; }
            .subtitle { font-size: 1rem; }
            #yesBtn { 
                font-size: 1.5rem; 
                padding: 18px 40px;
                width: 90%;
            }
            .celebration h2 { font-size: 2.2rem; }
            .celebration p { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="hearts-background" id="heartsBackground"></div>
    
    <div class="container">
        <h1>Will you be my Valentine? üíï</h1>
        <p class="subtitle">I promise I'm not being too forward... ü•∫</p>
        
        <div class="buttons-container">
            <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        </div>
    </div>
    
    <button id="noBtn">No üíî</button>
    
    <div class="celebration" id="celebration">
        <h2>YAY! üéâüíïüéâ</h2>
        <p>I knew you'd say yes! üòç</p>
        <p style="margin-top: 20px; font-size: 1.2rem;">Happy Valentine's Day! ‚ù§Ô∏è</p>
    </div>
    
    <script>
        // Create floating hearts in background
        const heartsBackground = document.getElementById('heartsBackground');
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = 'üíï';
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.top = `${Math.random() * 100}%`;
            heart.style.animationDelay = `${Math.random() * 4}s`;
            heartsBackground.appendChild(heart);
        }
        
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const celebration = document.getElementById('celebration');
        
        // Get button dimensions for boundary calculations
        const getButtonBounds = () => {
            const rect = noBtn.getBoundingClientRect();
            return {
                width: rect.width,
                height: rect.height
            };
        };
        
        // Get a random position within safe viewport bounds
        const getRandomPosition = () => {
            const bounds = getButtonBounds();
            const padding = 10; // Keep away from edges
            
            const maxX = window.innerWidth - bounds.width - padding;
            const maxY = window.innerHeight - bounds.height - padding;
            
            const x = padding + Math.random() * (maxX - padding);
            const y = padding + Math.random() * (maxY - padding);
            
            return { x, y };
        };
        
        // Move button to a random position
        const moveButton = () => {
            const pos = getRandomPosition();
            noBtn.style.left = `${pos.x}px`;
            noBtn.style.top = `${pos.y}px`;
        };
        
        // Initialize button position
        moveButton();
        
        // Continuously move the No button around (every 1.5 seconds)
        setInterval(moveButton, 1500);
        
        // Teleport away on touch/click attempt
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });
        
        noBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            moveButton();
        });
        
        // Also teleport if mouse gets close (desktop only)
        if (!('ontouchstart' in window)) {
            document.addEventListener('mousemove', (e) => {
                const rect = noBtn.getBoundingClientRect();
                const noBtnX = rect.left + rect.width / 2;
                const noBtnY = rect.top + rect.height / 2;
                
                const distance = Math.sqrt(
                    Math.pow(e.clientX - noBtnX, 2) + 
                    Math.pow(e.clientY - noBtnY, 2)
                );
                
                // If mouse gets within 80px, teleport the button
                if (distance < 80) {
                    moveButton();
                }
            });
        }
        
        // Yes button celebration
        yesBtn.addEventListener('click', () => {
            celebration.classList.add('active');
            
            // Create confetti
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.textContent = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üåπ', '‚ú®'][Math.floor(Math.random() * 7)];
                    confetti.style.left = `${Math.random() * 100}%`;
                    confetti.style.animationDelay = `${Math.random() * 2}s`;
                    celebration.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        });
    </script>
</body>
</html>
